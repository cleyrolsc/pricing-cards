<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col min-h-screen justify-center items-center gap-6 bg-slate-800 py-8 md:flex-row ">
        
        <div class="flex-col justify-center text-center border border-8 rounded-lg border-slate-700 p-8 relative">
            <p class="text-white text-2xl mb-10 font-light">Basic</p>
            <p class="text-white text-5xl my-4 font-serif">100GB</p>
            <p class="text-white text-lg mb-4">$1.99/Month</p>
            <button class="text-white py-4 px-12 border border-violet-600 rounded-lg border-1 mb-28 hover:bg-violet-800 duration-300">Purchase</button>
            <div class="bg-slate-700 absolute bottom-1/3 h-px left-0 right-0"></div>
            <div class="flex flex-col gap-2 ">
                <p class="text-white">&#10004; 100GB of storage</p>
                <p class="text-white">&#10004; Option to add members</p>
                <p class="text-white">&#10004; Extra member benefits</p>
                </div>
        </div>
        <div class="flex-col justify-center text-center border border-8 rounded-lg border-violet-600 p-8 relative">
            <p class="text-white text-2xl mb-10 font-light">Basic</p>
            <p class="text-white text-5xl my-4 font-serif">200GB</p>
            <p class="text-white text-lg mb-4">$3.99/Month</p>
            <button class="text-white py-4 px-12 bg-violet-600  rounded-lg border-1 mb-28 hover:bg-violet-800 duration-300">Purchase</button>
            <div class="bg-slate-700 absolute bottom-1/3 h-px left-0 right-0"></div>
            <div class="flex flex-col gap-2 ">
                <p class="text-white">&#10004; 200GB of storage</p>
                <p class="text-white">&#10004; Option to add members</p>
                <p class="text-white">&#10004; Extra member benefits</p>
                </div>
        </div>
        <div class="flex-col justify-center text-center border border-8 rounded-lg border-slate-700 p-8 relative">
            <p class="text-white text-2xl mb-10 font-light">Basic</p>
            <p class="text-white text-5xl my-4 font-serif">2 TB</p>
            <p class="text-white text-lg mb-4">$8.99/Month</p>
            <button class="text-white py-4 px-12 border border-violet-600 rounded-lg border-1 mb-28 hover:bg-violet-800 duration-300">Purchase</button>
            <div class="bg-slate-700 absolute bottom-1/3 h-px left-0 right-0"></div>
            <div class="flex flex-col gap-2 ">
                <p class="text-white">&#10004; 2 TB of storage</p>
                <p class="text-white">&#10004; Option to add members</p>
                <p class="text-white">&#10004; Extra member benefits</p>
                </div>
        </div>
    </div>
</body>
</html>
